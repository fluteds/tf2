//   Spy Callout Script  \\
//-----------------------\\

bind z +spycall1
bind x +spycall2
bind c +spycall3

// Rebinds 1, 2, 3 and E when you hold Z, X or C
alias +spycall1 "bind 1 sc11;bind 2 sc12;bind 3 sc13;bind e uber1"                                           
alias +spycall2 "bind 1 sc21;bind 2 sc22;bind 3 sc23;bind e uber2"                           
alias +spycall3 "bind 1 sc31;bind 2 sc32;bind 3 sc33;bind e uber3"                                           

// Returns rebinded keys to standart config
alias -spycall1 "voice_menu_1;bind 1 slot1;bind 2 slot2;bind 3 slot3;bind e med"                           
alias -spycall2 "voice_menu_2;bind 1 slot1;bind 2 slot2;bind 3 slot3;bind e med"   
alias -spycall3 "voice_menu_3;bind 1 slot1;bind 2 slot2;bind 3 slot3;bind e med"                           

alias sc11 "voicemenu 1 1;say_team "Enemy spy as SCOUT on me";-spycall1;wait 30;slot0"         // Z+1 = Scout is spy
alias sc12 "voicemenu 1 1;say_team "Enemy spy as SOLDIER on me";-spycall1;wait 30;slot0"       // Z+2 = Soldier is spy
alias sc13 "voicemenu 1 1;say_team "Enemy spy as PYRO on me";-spycall1;wait 30;slot0"          // Z+3 = Pyro is spy

alias sc21 "voicemenu 1 1;say_team "Enemy spy as DEMOMAN on me";-spycall2;wait 30;slot0"       // X+1 = Demoman is spy
alias sc22 "voicemenu 1 1;say_team "Enemy spy as HEAVY on me";-spycall2;wait 30;slot0"         // X+2 = Heavy is spy
alias sc23 "voicemenu 1 1;say_team "Enemy spy as ENGINEER on me";-spycall2;wait 30;slot0"      // X+3 = Engineer is spy

alias sc31 "voicemenu 1 1;say_team "Enemy spy as MEDIC on me";-spycall3;wait 30;slot0"         // C+1 = Medic is spy
alias sc32 "voicemenu 1 1;say_team "Enemy spy as SNIPER on me";-spycall3;wait 30;slot0"        // C+2 = Sniper is spy
alias sc33 "voicemenu 1 1;say_team "Enemy spy as OUR SPY on me";-spycall3;wait 30;slot0"       // C+3 = Spy is enemy spy

