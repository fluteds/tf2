	//tf_matchmaking_ping_b 75
	//tf_matchmaking_ping_c 100

	tf_mm_custom_ping_enabled "1" // Enable/Disable custom ping
	tf_mm_custom_ping "100" // Set your own ping on casual

echo "---------------------------------------------------------"
echo "CUSTOM PING LOADED!!"
echo "---------------------------------------------------------"

