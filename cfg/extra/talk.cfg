// Some custom HUDs have these functions built into their main menus, though not always both.

// Enable chat and voice
hud_saytext_time 12; // Enables for 12 seconds
voice_enable 1;
bind "u" "say_team"
bind "y" "say"
echo "---------------------------------------------------------"
echo "CHAT AND VOICE ENABLED!!"
echo "---------------------------------------------------------"